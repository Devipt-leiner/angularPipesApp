<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes made by {{ "leiner" | CapitalLetter: isCapitalLetter }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      label="Toggle Capital Letter"
      class="mr-1 p-button-info"
      (click)="capitalLetter()"
    ></button>
  </div>

  <div class="p-toolbar-group-right">
    <button pButton
      icon="pi pi-sort"
      label="By name"
      class="mr-1"
      (click)="changeOrder('name')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="mr-1 p-button-success"
      (click)="changeOrder('fly')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="By color"
      class="mr-1 p-button-help"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | order:orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="fly">fly <p-sortIcon field="fly"></p-sortIcon></th>
          <th pSortableColumn="color">color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
