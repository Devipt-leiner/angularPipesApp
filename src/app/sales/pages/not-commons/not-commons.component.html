<div class="text-layout">
  <h1>Pipes not so commons</h1>
  <p>
    Pipes include in Angular - Usually in the Common Module
  </p>
</div>

<div class="grid">

  <div class="col md:col-6">
    <p-fieldset [toggleable]="true" legend="i18nSelect Pipe">
      <p>
        Saludos {{ name }}, es un placer
        {{ gender | i18nSelect:invitationMap }}
        a nuestro evento.
      </p>
      <button pButton (click)="changeCustomer()">Cambiar persona</button>
    </p-fieldset>
  </div>

  <div class="col md:col-6">
    <p-fieldset [toggleable]="true" legend="i18nPlural Pipe">
      <p>
        Actualmente {{ customers.length | i18nPlural:customersMap }}
      </p>
      <button pButton class="p-button-danger" (click)="deleteCustomer()">Borrar cliente</button>
    </p-fieldset>
  </div>

</div>
